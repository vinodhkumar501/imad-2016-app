
<!doctype html>
<html>
    <head>
        <title>My WebApp</title>
		<!-- styles needed by jScrollPane -->
		<link type="text/css" href="/ui/css/jquery.jscrollpane.css" rel="stylesheet" media="all" />

		<!-- latest jQuery direct from google's CDN -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>

		<!-- the mousewheel plugin - optional to provide mousewheel support -->
		<script type="text/javascript" src="/ui/js/jquery.mousewheel.js"></script>

		<!-- the jScrollPane script -->
		<script type="text/javascript" src="/ui/js/jquery.jscrollpane.min.js"></script>
		
		<!-- Bootstrap compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
        <link href="/ui/css/style.css" rel="stylesheet" />
		
		<!-- Animate.css for text animations -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body class="bgimg">
		<div class="container-fluid">
			<div class="navigation menu">
				<ul>

					<li><a href="/"><p class="bold animated bounceInLeft">Home</p></a></li>
					<li><a href="/about"><p class="bold animated bounceInLeft">About Me</p></a></li>
					<li><a href="/contact"><p class="bold animated bounceInLeft">Contact</p></a></li>
					<li class="selected4"><a href="/articles"><p class="bold animated bounceInLeft">Articles</p></a></li>
					<li id="Share" class="animated bounceInRight">
						<a href="https://twitter.com/ajasharma1101" target="_blank" style="text-decoration:none;">
						<img src="https://g.twimg.com/dev/documentation/image/Twitter_logo_blue_32.png" alt="Twitter" style="border:0;width:32px;height:32px"></a>
					</li>
					<li id="Share" class="animated bounceInRight">
						<a href="//plus.google.com/u/0/106415896484965862024?prsrc=3"rel="publisher" target="_blank" style="text-decoration:none;">
						<img src="//ssl.gstatic.com/images/icons/gplus-32.png" alt="Google+" style="border:0;width:32px;height:32px;"/>
						</a>
					</li>
					<li id="Share" class="bold"><p class="animated bounceInRight">Follow me on</p><li>
				</ul>
			</div>
			<div class="articles">
				<div class="scroll-pane">
					<ol id="article_list">
						<br/>
						<li><a href="/articles/Article-One" target="news" class="clicked">Article 1</a></li>
						<li><a href="/articles/Article-Two" target="news">Article 2</a></li>
						<li><a href="/articles/Article-Three" target="news">Article 3</a></li>
						<li><a href="/articles/Article-Four" target="news">Article 4</a></li>
					</ol>
				</div>
				<div><iframe src="/articles/Article-One" id="articleWindow" class="displaynews" name="news"></iframe></div>
			</div>
			<div class="comments">
					<h3 class="whitetext">Add a comment:</h3>
					<div class="form-group">
						<label for="fname" class="sr-only">Name:</label>
						<input type="text" class="form-control" id="fname" placeholder="Your Name:John Doe"/>
					</div>
					<div class="form-group">
						<label for="email" class="sr-only">Email:</label>
						<input type="text" class="form-control" id="emailID" placeholder="Your Email: abc@example.com(Optional)"/>
					</div>
					<div class="form-group">
						<label for="comment" class="sr-only">Comment:</label>
						<textarea class="form-control" id="comment" placeholder="Your Comment" rows="3"></textarea>
					</div>
					<button type="submit"  class="btn btn-default" id="submit_btn">Submit</button>
			</div>
			<script type="text/javascript" src="/ui/js/comments.js">
			</script>
		</div>
    </body>
</html>
